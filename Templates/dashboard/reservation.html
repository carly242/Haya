<!-- templates/reservation.html -->
 {% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation en ligne</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>



    <section class="reservation" id="app" style="background-color: #171515;">
        <div class="container">
            <div class="row">
                <!-- Horaires Section -->
                <div class="col-lg-6">
                    <div class="image-container">
                        <img src="{% static 'images/Horaire.jpg' %}" alt="Horaires d'ouverture" style="width: 300px;">
                    </div>
                </div>
                <!-- Formulaire de Réservation Section -->
                <div class="col-lg-6">
                    <div class="reservation-form-container">
                        <h2 class="display-4" style="color: aliceblue;">Réservez votre créneau</h2>
                        <form method="post" action="{% url 'reserve' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" v-model="name" id="name" name="name" placeholder="Votre nom" class="form-control" autocomplete="name" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" v-model="phone" id="phone" name="phone" placeholder="Votre numéro de téléphone" class="form-control" autocomplete="phone" required>
                            </div>
                            <div class="form-group">
                                <input type="date" v-model="date" id="date" name="date" placeholder="Date" class="form-control" autocomplete="date" required>
                            </div>
                            <div class="form-group">
                                <input type="time" v-model="time" id="time" name="time" placeholder="Heure" class="form-control"autocomplete="time" required>
                            </div>
                            <button type="submit" class="btn btn-full btn-black text-uppercase">Réserver</button>
                            <!-- Affichage du message -->
                             
                            {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                                    {{ message }}
                                </div>
                                {% endfor %}
                            </div>
                            {% endif %}

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
